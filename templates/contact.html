{%extends 'base.html'%}
{%block title%} Contact {%endblock%}
{%load static%}
{%block body%} 

<section class="breadcrumb-section spad set-bg" data-setbg="img/breadcrumb-contact-bg.jpg">
<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="breadcrumb-text">
<h4>Contact Us</h4>
<div class="bt-option">
<a href="index-2.html"><i class="fa fa-home"></i> Home</a>
<span>Contact</span>
</div>
</div>
</div>
</div>
</div>
</section>


<section class="contact-form-section spad">
<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="cf-content">
<div class="cc-title">
<h4>Contact form</h4>
<p>Contact us and we will reach you as soon as possible.</p>
</div>

<form action="" method="post" class="cc-form" role="form">
  {% csrf_token %}
    <div class="group-input">
      <input type="text" placeholder="Your Name" id="name" name="name" required>
      <input type="tel" placeholder="Contact Number" id="number" name="number" required>
      <input type="email" placeholder="Your Email" id="email" name="email" required>
      <input type="text" placeholder="Post Code" id="postcode" name="postcode">
    </div>
    <textarea name="message" id="message" rows="5" placeholder="Type Your Message Here....!" required></textarea>
    <div id="errormessage"></div>
    <div class="-form-button">
        <button class="site-btn" type="submit" title="Send Message">Send
            Message</button>
    </div>


</form>

</div>
</div>
</div>
</div>
</section>
